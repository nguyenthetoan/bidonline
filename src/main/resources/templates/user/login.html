<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
<title id="pageTitle">Login Page</title>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<div th:if="${param.error}" style="color: red">Login Failed</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h2 class="text-center">Please login</h2>
				<div class="center-block col-md-4">
					<form th:action="@{/user/login}" method="post">
						<div class="form-group">
							<label>Username</label> <input type="text" class="form-control"
								name="username" placeholder="myusername..." />
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password"
								class="form-control" name="password" placeholder="Password" />
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="checkRemember" /> Remember me</label>
						</div>
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
